<h1> {{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }}</dd>

  <td>Edad:</td>
  <dd> {{age}}</dd>

  <td>MÃ©todo:</td>
  <dd> {{ getheroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizadName }}</dd>
</dl>

<button
  *ngIf="name !== 'SpiderMan'"
  class="btn btn-primary mx-2"
  (click)="changeHero('SpiderMan')">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 25"
  class="btn btn-primary"
  (click)="changeAge(25)">
  Cambiar edad
</button>

<button
  (click)="resetForm('ironman', 45)"
  class="btn btn-primary mx-2">
  Reset
</button>
