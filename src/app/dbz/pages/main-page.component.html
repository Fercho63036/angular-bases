<h1>DBZ Personajes</h1>
<hr>

<div class="row">

    <!--Van a recibir el evento, van a escuchar el onDelete y van conectarlo con el main page.ts-->
    <!---->

    <div class="col" >
      <dbz-list
        [characterList]="dbzService.characters"
        (onDelete)="dbzService.deleteCharacterById($event)">
      </dbz-list>
    </div>

    <div class="col">
      <dbz-add-character (onNewCharacter)="dbzService.onNewCharacter($event)">
      </dbz-add-character>
    </div>

</div>
